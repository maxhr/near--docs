name: Docs generator

on:
  repository_dispatch:
    types: [ '@near/near-api-js', '@near/near-cli', '@near/near-sdk-js' ]
  workflow_dispatch:
    inputs:
      docs-source:
        description: 'Source repo'
        required: true
        type: choice
        options:
          - '@near/near-api-js'
          - '@near/near-cli'
          - '@near/near-sdk-js'
      release-version:
        description: 'Tag'
        required: true
        type: string

permissions:
  pull-requests: write
  contents: read
  id-token: write

jobs:
  publish-docs:
    runs-on: ubuntu-latest
    steps:
      - name: docs-generator
        uses: maxhr/docs-generator@HEAD
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          docs-source: ${{ inputs.docs-source }}
          release-version: ${{ inputs.release-version }}
